<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title> Calculator </title>
</head>

<body>
    <script src="functions.js" defer></script>
    <div class="framework">
        <div class="calcDisplay">
            <p id="calcDisplayCurrentVal">0</p>
            <p id="calcDisplayLastVal">0</p>

        </div>
        <div class="calculatorBody">
                <button class="btnNumber" id="one">1</button>
                <button class="btnNumber" id="two">2</button>
                <button class="btnNumber" id="three">3</button>
                <button class="btnNumber" id="four">4</button>
                <button class="btnNumber" id="five">5</button>
                <button class="btnNumber" id="six">6</button>
                <button class="btnNumber" id="seven">7</button>
                <button class="btnNumber" id="eight">8</button>
                <button class="btnNumber" id="nine">9</button>
                <button class="btnNumber" id="zero">0</button>
        </div>
        <div class="calcButtonOperators">
            <button class="btnOperator" id="plus">+</button>
            <button class="btnOperator" id="minus">-</button>
            <button class="btnOperator" id="multiply">*</button>
            <button class="btnOperator" id="divide">/</button>
            <button class="btnOperator" id="equals">=</button>
            </button>
        </div>
    </div>
    <div class="footer">
        <p id="footerText">A "The Odin Project" Project.<a href="https://github.com/McSpencer076" target="_blank"> Â©
                McSpencer076 </a></p>
    </div>

</body>

</html>
