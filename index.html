<html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
    <title> Calculator </title>
</head>

<body>
    <script src="functions.js" defer></script>
    <div class="header">
        <h1>CALCULATOR</h1>
    </div>
    <div class="footer">
        <p id="footer">A "The Odin Project" Project.<a href="https://github.com/McSpencer076/Calculator" target="_blank"> Â©
                McSpencer076 </a></p>
    </div>
    <div class="calculator">
        <div class="calcDisplay">
            <div class="calcDisplayLeft">
                <div id="top">
                    <p id="calcDisplayLastNumber">0</p>
                </div>
                <div id="bottom">
                    <p id="calcDisplayCurrentNumber"></p>
                </div>
            </div>
            <div class="calcDisplayRight">
                <div id="top">
                    <p id="calcDisplayLastOperation" id="lastOperator"></p>
                </div>
                <div id="bottom">
                    <p id="calcDisplayCurrentOperator"></p>
                </div>
            </div>
        </div>
        <div class="calculatorBody">
            <button class="btnNumber" id="one">1</button>
            <button class="btnNumber" id="two">2</button>
            <button class="btnNumber" id="three">3</button>
            <button class="btnOperator" id="plus">+</button>

            <button class="btnNumber" id="four">4</button>
            <button class="btnNumber" id="five">5</button>
            <button class="btnNumber" id="six">6</button>
            <button class="btnOperator" id="minus">-</button>

            <button class="btnNumber" id="seven">7</button>
            <button class="btnNumber" id="eight">8</button>
            <button class="btnNumber" id="nine">9</button>
            <button class="btnOperator" id="multiply">*</button>

            <button class="btnOperator" id="reset">C</button>
            <button class="btnNumber" id="zero">0</button>
            <button class="btnSpecials" id="backspace">
                <-- </button>
                    <button class="btnOperator" id="divide">/</button>

                    <button class="btnOperator" id="equals">=</button>
                    <button class="btnSpecials" id="decimal">.</button>


            </button>
        </div>
    </div>


</body>

</html>
